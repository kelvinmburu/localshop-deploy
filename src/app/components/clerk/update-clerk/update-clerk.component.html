<div class="form-group row">
    <div class="col-sm-2">
        <label class="mt-3"><strong>Clerk Details</strong></label>
    </div>
    <div class="col-sm 10">
        <input type="text" class="form-control mt-3 mb-3" [(ngModel)]="name" placeholder="Name">
        <input type="text" class="form-control mb-3" [(ngModel)]="email" placeholder="Email">
        <!-- <input type="text" class="form-control mb-3" [(ngModel)]="password" placeholder="Password"> -->
    </div>
</div>

<button (click)="updateClerk()" *ngIf="detail.id!=0" class="btn btn-success mt-2 mb-3">
    Update
</button>
