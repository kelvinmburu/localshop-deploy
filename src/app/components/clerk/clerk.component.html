<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <title>Document</title>
</head>

<body>
  <app-navbar></app-navbar>
  <div class="container d-flex justify-content-start mt-3">
    <button routerLink="/newadmin" type="submit" class="btn"
      style="background-color: #023047; color: #ffffff;">Back</button>
  </div>
  <h3 class="fw-bold" style="text-align:center; padding: 10px;">Add Clerk</h3>

  <div class="container-fluid" > <br>
    <form name="form" (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
      <div class="">
        <input type="text" class="form-control" name="fullname" placeholder="Your Name" [(ngModel)]="form.fullname" required fullname
          #name="ngModel">
      </div><br>

      <div class="">
        <input type="email" class="form-control" name="email" placeholder="Email Address" [(ngModel)]="form.email" required email
          #email="ngModel">
      </div>

      <br>
      <div class="store_container">
        <input type="password" name="password" class="form-control" placeholder="Password" [(ngModel)]="form.password" required password
          #password="ngModel">
      </div><br>

      <button class="submit_btn" id="submit-defective" style="padding: 10px; margin-bottom: 10px; border-radius: 3px;">
        Send
      </button>
    </form>
  </div>
  <br>




    <!-- Update Clerks Modal -->
    <div class="modal fade" id="updateClerksModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">{{pageTitle}}</h5>
            <button 
              type="button" 
              class="close" 
              data-bs-dismiss="modal" 
              aria-label="Close"
              (click)="closeClick()">
              <span aria-hidden="true">&times;</span>
            </button>
          </div> 
          <div class="modal-body">
            <app-update-clerk [detail]="detail" *ngIf="ActivateUpdateComponent"></app-update-clerk>
          </div>
        </div>
      </div>
    </div>
    <!-- End Update Clerks Modal -->




  <div class="container">
    <h3 class="fw-bold" style="text-align:center; padding: 10px;">All Clerks</h3>
    <hr class="bg-dark border-1 border-top border-dark">
  </div>
  <div class="container">
    <div class="defective mt-5" id="">

      <table class="table" id="defective-table">
        <thead class="thead" id="defective-thead">
          <th>Username</th>
          <th>Email</th>
          <th>Update</th>
          <th>Delete</th>

        </thead>
        <tr *ngFor="let detail of clerkDetails" id="defective-tr">
          <td>{{detail.name}}</td>
          <td>{{detail.email}}</td>
          <td></td>
          <td>
            <button 
                type="button" 
                class="btn btn-light mr-1"
                data-bs-toggle="modal" 
                data-bs-target="#updateClerksModal"
                (click)="updateClick(detail)"  
                data-backdrop="static"
                style="margin-right: 30px;">
                <!-- Update icon  -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                    <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                    <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
              </button>

              <button type="button" class="btn mr-1" (click)="deleteClick(detail)" style="color: red;">
                <!-- Delete icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg>
              </button> 
          </td>
        </tr>
      </table>


    </div>
  </div>

  <app-footer></app-footer>
</body>

</html>
