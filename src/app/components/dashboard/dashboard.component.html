<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Google icon-->
    <link rel="stylesheet" href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Dashboard</title>

</head>
<body> 
    <app-navbar></app-navbar>
    <div class="container" style="min-height: 77vh;">
        <h4 align="center" class="mt-4">Dashboard</h4> 
        <div class="row">
            <div class="col-md-3 mb-3">

                <a href="products/" style="text-decoration: none;"> 
                    <div class="card-thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/shopping-bag.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;"> 
                        <div class="card-body">
                            <h6 class="card-title text-center">Products</h6>  
                        </div>
                    </div>  
                </a>
            </div> 
    <div class="col-md-3 mb-3">

                <a href="stores/" style="text-decoration: none;">
                    <div class="card-thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/categories.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;">
                        <div class="card-body">
                            <h6 class="card-title text-center">Stores</h6>
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 mb-3">
                <a href="requests/" style="text-decoration: none;">
                    <div class="card-thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/shopping-bag.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;"> 
                        <div class="card-body">
                            <h6 class="card-title text-center">Requests</h6>

                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 mb-3" >
                <a href="reports/" style="text-decoration: none;">
                    <div class="card thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/report.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;">
                        <div class="card-body">
                            <h6 class="card-title text-center">Reports</h6>
                        </div>
                    </div>
                </a> 
            </div> 



            <div class="col-md-3 mb-3">

                <a href="newadmin/" style="text-decoration: none;">
                    <div class="card thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/user.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;">
                        <div class="card-body">
                            <h6 class="card-title text-center">Admin</h6>  
                        </div>
                    </div>
                </a>
            </div>


            <div class="col-md-3 mb-3">
                <a href="orders/" style="text-decoration: none;">
                    <div class="card thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/order-delivery.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;">
                        <div class="card-body">
                            <h6 class="card-title text-center">Orders</h6> 
                        </div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 mb-3">
                <a href="defective/" style="text-decoration: none;">
                    <div class="card thumbnail" style="width: 40vh; height: 25vh; background-color: #219ebc; color: #ffffff;">
                        <img src="/assets/dashboard_icons/defect.png" alt="image" style="width: 80px; height: 80px; margin-top: 20px; margin-left: 90px;">
                        <div class="card-body">
                            <h6 class="card-title text-center">Defective Goods</h6>
                        </div>
                    </div>
                </a>
            </div>

        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    
    
    <app-footer></app-footer>

</html>
