<div class="form-group row">
    <div class="col-sm-2">
        <label class="mt-3"><strong>Product Details</strong></label>
    </div>
    <div class="col-sm 10">
        <input type="text" class="form-control mt-3 mb-3" [(ngModel)]="goodname" placeholder="Product Name">
        <input type="text" class="form-control mb-3" [(ngModel)]="quantity" placeholder="Quantity">
        <input type="text" class="form-control mb-3" [(ngModel)]="category" placeholder="Category">
    </div>
    </div>

  <button (click)="updateDefectiveGood()" *ngIf="def.id!=0" class="btn btn-success mt-2 mb-3">
    Update  
    </button>
