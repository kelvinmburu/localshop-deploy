<div class="container" style="margin-top: 4%; border:1px solid #cecece;">
  <h1 style="margin-bottom: 20px;">
    Request Product
  </h1>
  <hr class="bg-dark border-1 border-top border-dark">
  <form style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
    <div class="mb-3 col-md-4">
      <label for="pname" class="form-label">Product Name</label>
      <input type="text" class="form-control" id="pname" name="pname" placeholder="Product Name">

    </div>
    <div class="mb-3 col-md-4">
      <label for="items" class="form-label">Items No:</label>
      <input type="number" class="form-control" id="items" placeholder="No. of Items">
    </div>
    <div class="mb-3 col-md-4">
      <label for="items" class="form-label">Category</label>
      <select name="category" id="category" class="form-select">
        <option value="category" selected="selected">Category</option>
        <option value="volvo">Electronics</option>
        <option value="saab">Foods</option>
        <option value="mercedes">Detergents</option>
        <option value="audi">Kitchen-Ware</option>
        <option value="audi">Toys</option>
      </select>
    </div>

    <button type="submit" class="btn" style="background-color: #023047; color: #fff;">Request</button>
  </form>
</div>
